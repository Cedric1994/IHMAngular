<section id="services">
  <div class="container">
    <h1 class="text-center">{{welcome}}</h1>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{objectifTitle}}</h2>

        <h3 class="section-subheading text-muted">{{objectifCatchPhrase}}</h3>
      </div>
    </div>

    <div class="row text-center">

      <div ng-repeat="item in objectifsItems" class="col-md-4">
        <h4 class="service-heading">{{item.titre}}</h4>

        <p class="text-muted">{{item.description}}</p>
      </div>
    </div>
  </div>
</section>

<!-- About Section -->
<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{parcoursTitle}}</h2>

        <h3 class="section-subheading text-muted">{{parcoursCatchPhrase}}</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline">

          <li ng-repeat="item in parcoursItems">
            <div class="timeline-image">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{item.annee}}</h4>
                <h4 class="subheading">{{item.title}}</h4>
              </div>
              <div class="timeline-body">
                <p class="text-muted">{{item.description}}</p>
              </div>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </div>
</section>
